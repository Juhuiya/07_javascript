<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 비동기기
      const promise = fetch("https://jsonplaceholder.typicode.com/users");
      console.log(promise);
      //console.log(promise["[[PromiseResult]]"]);// 동기, 직접 프로퍼티에 접근할 수 없다.

      // REST API 요청에 대한 응답을 받은 뒤 응답 결과를 확인한다.
      async function callAPI() {
        const respose = await fetch(
          "https://jsonplaceholder.typicode.com/users"
        );

        console.log(respose);

        // text() : response body를 text형태로 반환하는 메소드
        // 비동기 요청 후 텍스트로만 받고 싶을 때 ex) id가 있어요 없어요? 할 때 문자열만 있어도 되니까
        // const responseText = await respose.text();
        // console.log(responseText);

        // json() : response body를 json 형태로 변환하는 메소드
        const responseJson = await respose.json();
        console.log(responseJson);
      }
      callAPI();
    </script>
  </body>
</html>
