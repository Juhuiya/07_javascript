<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event handler attribute</title>
  </head>
  <body>
    <h1>이벤트 핸들러 어트리뷰트</h1>
    <p>
      HTML 이벤트 헨들러 어트리뷰트 (on 접두사 + 이벤트 타입)값으로 함수
      호출문을 할당하여 이벤트 핸들러를 등록하는 방식이다.
    </p>

    <button onclick="alert('클릭했네!', console.log('클릭함'))">클릭!</button>

    <button onmouseover="hello('홍길동')">마우스 올리기</button>
    <script>
      function hello(name) {
        alert(`${name}님 환영해요~`);
      }
    </script>
  </body>
</html>
